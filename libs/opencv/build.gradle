apply plugin: 'com.android.library'

buildscript{
    repositories{
        mavenCentral()
        google()
        jcenter()
    }
    dependencies{
        classpath 'com.android.tools.build:gradle:3.6.4'
    }
}

android{
    compileSdkVersion 28
    buildToolsVersion '28.0.2'

    defaultConfig{
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 3000
        versionName "3.0.0"
    }

    sourceSets{
        main{
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
            aidl.srcDirs = ['src']
        }
    }
}